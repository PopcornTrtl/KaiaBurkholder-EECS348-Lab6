<html>
<head>
</head>
<body>
    <script>
        function changeBorder() {
            let r = document.getElementById("borderR").value;
            let g = document.getElementById("borderG").value;
            let b = document.getElementById("borderB").value;
            

            document.getElementById("paragraphEdit").style.color = "rgb(" + r + "," + g + "," + b + ")";

        }

        function changeBackground() {
            let r = document.getElementById("backR").value;
            let g = document.getElementById("backG").value;
            let b = document.getElementById("backB").value;
            

            document.getElementById("paragraphEdit").style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        }
    </script>
    <p style='padding: 10px'id="paragraphEdit">I am a paragraph. Please edit me!</p>
    <p>Border: </p>
    <label>R value</label>
    <input type="number" id="borderR"><br>
    <label>G value</label>
    <input type="number" id="borderG"><br>
    <label>B value</label>
    <input type="number" id="borderB"><br>
    <input type="button" value="Submit" onclick="changeBorder()">
    
    
    <p>Background: </p>
    
    <label>R value</label>
    <input type="number" id="backR" value=""><br>
    <label>G value</label>
    <input type="number" id="backG" value=""><br>
    <label>B value</label>
    <input type="number" id="backB" value=""><br>
    <input type="button" value="Submit" onclick="changeBackground()">


    
    
</body>

</html>
